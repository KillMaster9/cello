---

# grafana datasources
apiVersion: v1
kind: ConfigMap
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        # Access mode - proxy (server in the UI) or direct (browser in the UI).
