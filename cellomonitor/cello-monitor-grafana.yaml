kind: ConfigMap
metadata:
  labels:
    app: grafana-cello
  name: grafana-dashboard-cello
  namespace: cello-monitor


---
# deployment for grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-cello
  namespace: cello-monitor
  labels:
    app: grafana-cello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-cello
  template:
    metadata:
      labels:
        app: grafana-cello
    spec:
      containers:
        #image: grafana/grafana:7.5.4
        - image: cr-inner-cn-guilin-boe.ivolces.com/vke/cello-test:grafana-7.5.4  # TOEDIT
          imagePullPolicy: IfNotPresent
          name: grafana
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
            - mountPath: /grafana-dashboard-definitions/0/cello
              name: grafana-dashboard-cello
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccount: grafana
      serviceAccountName: grafana
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: grafana-storage
        - configMap:
            defaultMode: 420
            name: grafana-dashboards
          name: grafana-dashboards
        - configMap:
            defaultMode: 420
            name: grafana-dashboard-cello
          name: grafana-dashboard-cello
        - configMap:
            defaultMode: 420
            name: grafana-datasources
          name: grafana-datasources

---
# grafana service
apiVersion: v1
kind: Service
metadata:
  name: grafana-cello
  namespace: cello-monitor
  labels:
    app: grafana-cello
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: cello-metrics
      port: 3000
      protocol: TCP
      targetPort: 3000
  type: NodePort
  selector:
    app: grafana-cello